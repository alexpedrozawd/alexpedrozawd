<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Usa a tag <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Usa a tag <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Usa a tag <ol>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Usa a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
