<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Médias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 350px)" srcset="imagens/triangular.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/redonda.png" type="image/png">
        <img src="imagens/original.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio controls autoplay preload="metadata">
        <source src="midias/whatsapp-audio-baixo.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="https://alexpedrozawd.github.io/" target="_blank">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
    <br>
    <audio controls autoplay preload="metadata">
        <source src="midias/whatsapp-audio-cima.mp3" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="https://alexpedrozawd.github.io/" target="_blank">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
    <br>
    <audio controls autoplay preload="metadata">
        <source src="midias/whatsapp-audio-risada.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="https://alexpedrozawd.github.io/" target="_blank">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
